<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Movie</title>
    <style>
        * {
        margin: 0;
        padding: 0;
    }

    #login {
        /*set high and width*/
        width: 230px;
        height: 100px;
        /*center*/
        margin: 100px auto;
        /*background-color: red;*/
        position: relative;
    }
    </style>
    
</head>

<body>
    <div id="login">
        <h2>Login to Movie Movie</h2>
        <br>
        <!-- Set the method to POST to avoid username/password showing on URL
        Disable the default action because our JS function will handle it. -->
        <form id="login_form" action="#" method="post">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter username" name="username">
            <br>
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter password" name="password">
            <br>
            <input type="button" value="Register">
            <input type="submit" value="Login">
            <br>
            <span></span>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <script>
        console.log("username: iamusername");
        console.log("password: iampassword");
        // test();
    </script>
</body>

</html>
